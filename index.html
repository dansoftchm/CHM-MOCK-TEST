<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceminds | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ash-bg: #f8f9fa; 
            --emerald: #10b981; 
            --tutor-blue: #0047AB; 
            --border: #e2e8f0; 
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--ash-bg); margin: 0; user-select: none; font-size: 14px; }
        
        /* Welcome Header - Reduced Font */
        .welcome-text { font-size: 12px; font-weight: 600; color: #718096; padding: 10px; text-align: center; }

        /* Navigation */
        #gateway-page, .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 90%; max-width: 400px; text-align: center; }
        
        .choice-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: white; cursor: pointer; font-weight: 600; }
        .choice-btn.tutor { color: var(--tutor-blue); border-color: var(--tutor-blue); }
        
        /* Admin Switch at Top */
        .admin-top-bar { width: 100%; background: #edf2f7; padding: 8px; text-align: right; display: none; }
        .admin-top-bar a { font-size: 11px; color: #4a5568; text-decoration: none; margin-right: 20px; font-weight: 700; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; }
        .btn { background: var(--emerald); color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: 700; }
        
        /* Result & Explanation Styling */
        .explanation { font-size: 12px; color: #4a5568; background: #f1f5f9; padding: 10px; border-left: 3px solid var(--emerald); margin-top: 5px; display: none; }
        .correct-fill { background-color: #c6f6d5 !important; }
        .wrong-fill { background-color: #fed7d7 !important; }
    </style>
</head>
<body>

<div class="welcome-text">welcome to Aceminds</div>

<div id="admin-switch" class="admin-top-bar">
    <a href="#" onclick="showView('admin-login')">ADMIN SWITCH ⚙️</a>
</div>

<div id="gateway-page">
    <div class="card">
        <h2 style="font-size: 18px;">Select Portal</h2>
        <button class="choice-btn" onclick="showView('student-login')">TAKE A TEST</button>
        <button class="choice-btn tutor" onclick="showView('tutor-login')">TUTOR LOGIN</button>
    </div>
</div>

<div id="student-login" class="container" style="display:none;">
    <div class="card">
        <h3>Student Login</h3>
        <input type="text" id="stdName" placeholder="Full Name">
        <input type="password" id="stdCode" placeholder="Enter Access Code">
        <button class="btn" onclick="checkStudent()">Enter Test</button>
    </div>
</div>

<div id="tutor-login" class="container" style="display:none;">
    <div class="card">
        <h3 style="color: var(--tutor-blue);">Tutor Access</h3>
        <input type="password" id="tutorCode" placeholder="Enter Tutor Code">
        <button class="btn" style="background: var(--tutor-blue);" onclick="checkTutor()">Login</button>
    </div>
</div>

<div id="admin-login" class="container" style="display:none;">
    <div class="card">
        <h3>Admin Dashboard</h3>
        <input type="password" id="adminPass" placeholder="Admin Key">
        <button class="btn" style="background: #2d3748;" onclick="checkAdmin()">Access Editor</button>
    </div>
</div>

<div id="quiz-view" style="display:none; padding: 20px;">
    <div id="questions-area"></div>
    <button class="btn" id="submit-test" onclick="submitTest()">Finalize Submission</button>
</div>

<div id="tutor-dashboard" style="display:none; padding: 20px;">
    <h3>Tutor Notes & Student Logs</h3>
    <textarea id="studyNotes" rows="10" placeholder="Input or edit study notes here..."></textarea>
    <button class="btn" onclick="alert('Notes Saved')">Save Notes</button>
    <div id="logs" style="margin-top:20px;"></div>
</div>

<script>
    const questions = [
        { q: "Which boron compound is used as a mild antiseptic?", options: ["Borax", "Boric acid", "Boron oxide", "Brown boron"], correct: 1, exp: "Boric acid has mild antibacterial properties safe for medical use." },
        { q: "Graphite is a good electrical conductor because of:", options: ["Rigid 3-D framework", "Delocalized π-electrons", "sp³ hybridization", "High density"], correct: 1, exp: "Delocalized electrons allow flow of current between layers." },
        { q: "The most abundant metal in the Earth’s crust is:", options: ["Iron", "Silicon", "Aluminium", "Calcium"], correct: 2, exp: "Aluminium is the most plentiful metallic element in the crust." },
        // ... (Remaining 67 questions follow this structure)
    ];

    function showView(view) {
        document.querySelectorAll('.container, #gateway-page, #quiz-view, #tutor-dashboard').forEach(el => el.style.display = 'none');
        document.getElementById(view).style.display = 'flex';
        if(view === 'quiz-view') document.getElementById('quiz-view').style.display = 'block';
    }

    function checkStudent() {
        if(document.getElementById('stdCode').value === "2356") {
            document.getElementById('admin-switch').style.display = 'block';
            showView('quiz-view');
            loadQuiz();
        } else { alert("Wrong code"); }
    }

    function checkTutor() {
        if(document.getElementById('tutorCode').value === "5566") {
            showView('tutor-dashboard');
        } else { alert("Wrong code"); }
    }

    function checkAdmin() {
        if(document.getElementById('adminPass').value === "1278") {
            alert("Admin Mode: You can now edit site text using English forms.");
            // Logic to toggle contentEditable on site labels would go here
        } else { alert("Wrong code"); }
    }

    function loadQuiz() {
        let html = "";
        questions.forEach((q, i) => {
            html += `<div class='card' style='max-width:600px; margin: 10px auto; text-align:left;'>
                <p><b>${i+1}. ${q.q}</b></p>
                ${q.options.map((opt, j) => `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>`).join('')}
                <div id="exp-${i}" class="explanation"><b>Answer: ${q.options[q.correct]}</b><br>${q.exp}</div>
            </div>`;
        });
        document.getElementById('questions-area').innerHTML = html;
    }

    function submitTest() {
        questions.forEach((q, i) => {
            document.getElementById(`exp-${i}`).style.display = 'block';
        });
        document.getElementById('submit-test').innerText = "Return Home";
        document.getElementById('submit-test').onclick = () => location.reload();
        window.scrollTo(0,0);
    }
</script>

</body>
</html>
