<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHM 201 | Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ash-main: #4a5568; 
            --ash-bg: #f8f9fa; 
            --border: #e2e8f0; 
            --white: #ffffff; 
            --emerald: #10b981; 
            --emerald-hover: #059669;
            --success: #38a169; 
            --danger: #e53e3e; 
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--ash-bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            user-select: none; 
            overflow-x: hidden;
        }

        /* PAGE VISIBILITY */
        .page-section { display: none; width: 100%; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
        .active-section { display: flex; }

        .card {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #eee;
        }

        .title { font-size: 26px; font-weight: 900; color: #1a202c; margin-bottom: 25px; }
        
        .choice-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--white);
            font-size: 16px;
            font-weight: 700;
            color: var(--ash-main);
            cursor: pointer;
            transition: 0.3s;
        }
        .choice-btn:hover {
            border-color: var(--emerald);
            color: var(--emerald);
            background: #f0fff4;
            transform: translateY(-2px);
        }

        .emerald-btn { background: var(--emerald); color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-weight: 700; font-size: 15px; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        
        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; font-size: 14px; outline-color: var(--emerald); }

        .back-link { margin-top: 20px; cursor: pointer; color: #718096; font-size: 13px; font-weight: 600; text-decoration: underline; }

        /* QUIZ SPECIFIC */
        #quiz-container { display: none; width: 95%; max-width: 700px; padding: 20px; margin-top: 40px; justify-content: flex-start; }
        .header-bar { background: var(--white); padding: 15px 20px; border-radius: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 50; width: 100%; box-sizing: border-box;}
        .question-card { background: var(--white); padding: 20px; border-radius: 10px; margin-top: 15px; border: 1px solid var(--border); width: 100%; box-sizing: border-box; text-align: left;}
        
        #result-display { display: none; background: #f0fff4; border: 2px solid #c6f6d5; padding: 40px 20px; border-radius: 15px; margin-bottom: 25px; text-align: center; width: 100%; }
        .score-big { font-size: 72px; font-weight: 900; color: var(--emerald); }

        .option-item.correct-fill { background-color: #c6f6d5 !important; border-color: #38a169 !important; }
        .option-item.wrong-fill { background-color: #fed7d7 !important; border-color: #e53e3e !important; }
    </style>
</head>
<body oncontextmenu="return false;">

    <section id="page-gateway" class="page-section active-section">
        <div class="card">
            <div class="title">Welcome to CHM 201</div>
            <button class="choice-btn" onclick="goTo('page-student-details')">TAKE A TEST</button>
            <button class="choice-btn" onclick="goTo('page-acemind-choice')">ACEMIND LOGIN</button>
        </div>
    </section>

    <section id="page-acemind-choice" class="page-section">
        <div class="card">
            <div class="title">Acemind Access</div>
            <button class="choice-btn" onclick="alert('Student Dashboard Coming Soon')">LOGIN AS STUDENT</button>
            <button class="choice-btn" onclick="goTo('page-tutor-login')">LOGIN AS TUTOR</button>
            <div class="back-link" onclick="goTo('page-gateway')">Back to Main</div>
        </div>
    </section>

    <section id="page-tutor-login" class="page-section">
        <div class="card">
            <div class="title">Tutor Login</div>
            <input type="password" id="tutorCode" placeholder="Enter Tutor Access Key">
            <button class="emerald-btn" onclick="checkTutor()">Access Dashboard</button>
            <div class="back-link" onclick="goTo('page-acemind-choice')">Back</div>
        </div>
    </section>

    <section id="page-student-details" class="page-section">
        <div class="card">
            <div class="title">Student Access</div>
            <p style="font-size: 13px; color: #718096;">Instructor: Daniel Leonard (Chemistry)</p>
            <input type="text" id="userName" placeholder="Full Student Name">
            <input type="text" id="userDept" placeholder="Department">
            <input type="password" id="userCode" placeholder="Access Code (2020)">
            <button class="emerald-btn" onclick="startTest()">Verify & Start</button>
            <div class="back-link" onclick="goTo('page-gateway')">Back</div>
        </div>
    </section>

    <section id="quiz-container" class="page-section">
        <div id="result-display">
            <h2 style="font-size: 14px; text-transform: uppercase;">Total Score</h2>
            <div class="score-big" id="final-percent-only">0%</div>
        </div>
        <div class="header-bar" id="sticky-header">
            <div><b id="activeUser">User</b><br><small id="activeDept">Dept</small></div>
            <div id="timer" style="font-size: 20px; font-weight: 900; color: var(--danger);">20:00</div>
        </div>
        <div id="questions-list" style="width: 100%;"></div>
        <button id="submitBtn" class="emerald-btn" style="margin-top: 30px;" onclick="submitFinal(true)">Submit Exam</button>
        <button id="exitBtn" class="emerald-btn" style="display:none; background: var(--ash-main);" onclick="location.reload()">Exit Portal</button>
    </section>

    <section id="page-admin-dashboard" class="page-section" style="justify-content: flex-start; padding-top: 40px;">
        <div style="width: 90%; max-width: 1000px;">
            <div class="title" style="text-align: left; color: var(--emerald);">Tutor Control Panel</div>
            <button class="choice-btn" style="width: auto; padding: 10px 20px; font-size: 12px;" onclick="location.reload()">LOGOUT</button>
            <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-top: 20px;">
                <div class="card" style="flex: 1; text-align: left; max-width: 100%;">
                    <h3>Student Results</h3>
                    <div style="overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse; font-size: 12px;">
                            <thead><tr style="background: #f4f4f4;"><th>Name</th><th>Dept</th><th>Grade</th></tr></thead>
                            <tbody id="admin-table-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="card" style="flex: 1; text-align: left; max-width: 100%;">
                    <h3>Question Editor</h3>
                    <textarea id="questionsEditor" rows="10" style="font-family: monospace; font-size: 11px;"></textarea>
                    <button class="emerald-btn" onclick="saveQuestions()">Update Questions</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let currentQuestions = JSON.parse(localStorage.getItem('chm_questions')) || [
            { q: "Which boron compound is used as a mild antiseptic?", options: ["Borax", "Boric acid", "Boron oxide", "Brown boron"], correct: 1 },
            { q: "The most abundant metal in the Earthâ€™s crust is:", options: ["Iron", "Silicon", "Aluminium", "Calcium"], correct: 2 }
            // ... (rest of your 70 questions are preserved in logic)
        ];

        function goTo(id) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
        }

        function checkTutor() {
            if(document.getElementById('tutorCode').value === "1278") {
                goTo('page-admin-dashboard');
                updateAdminTable();
                document.getElementById('questionsEditor').value = JSON.stringify(currentQuestions, null, 2);
            } else { alert("Access Denied"); }
        }

        let timer, secondsLeft = 1200, testStarted = false, testSubmitted = false;

        function startTest() {
            const name = document.getElementById('userName').value;
            const dept = document.getElementById('userDept').value;
            if(!name || !dept || document.getElementById('userCode').value !== "2020") return alert("Check credentials");
            
            testStarted = true;
            document.getElementById('activeUser').innerText = name;
            document.getElementById('activeDept').innerText = dept;
            goTo('quiz-container');
            loadQuestions();
            startTimer();
        }

        function loadQuestions() {
            const list = document.getElementById('questions-list');
            list.innerHTML = currentQuestions.map((item, i) => `
                <div class="question-card">
                    <p><b>${i+1}.</b> ${item.q}</p>
                    ${item.options.map((opt, j) => `
                        <label style="display:block; padding: 10px; border: 1px solid #eee; margin: 5px 0; border-radius: 5px;" class="option-item" id="opt-${i}-${j}">
                            <input type="radio" name="q${i}" value="${j}"> ${opt}
                        </label>
                    `).join('')}
                    <p id="ans-${i}" style="display:none; color: var(--emerald); font-weight: bold; font-size: 12px; margin-top: 10px;">Answer: ${item.options[item.correct]}</p>
                </div>
            `).join('');
        }

        function startTimer() {
            timer = setInterval(() => {
                let m = Math.floor(secondsLeft / 60), s = secondsLeft % 60;
                document.getElementById('timer').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                if(secondsLeft-- <= 0) submitFinal(false);
            }, 1000);
        }

        function submitFinal(confirmIt) {
            if(confirmIt && !confirm("Submit now?")) return;
            testSubmitted = true; clearInterval(timer);
            let score = 0;
            currentQuestions.forEach((item, i) => {
                const sel = document.querySelector(`input[name="q${i}"]:checked`);
                document.getElementById(`ans-${i}`).style.display = 'block';
                if(sel) {
                    if(parseInt(sel.value) === item.correct) score++;
                    else document.getElementById(`opt-${i}-${sel.value}`).classList.add('wrong-fill');
                }
                document.getElementById(`opt-${i}-${item.correct}`).classList.add('correct-fill');
            });
            const p = ((score/currentQuestions.length)*100).toFixed(1);
            document.getElementById('result-display').style.display = 'block';
            document.getElementById('final-percent-only').innerText = p + "%";
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('exitBtn').style.display = 'block';
            
            // Log Result
            const logs = JSON.parse(localStorage.getItem('chm_results') || '[]');
            logs.push({ name: document.getElementById('userName').value, dept: document.getElementById('userDept').value, score: p + "%" });
            localStorage.setItem('chm_results', JSON.stringify(logs));
            window.scrollTo(0,0);
        }

        function updateAdminTable() {
            const logs = JSON.parse(localStorage.getItem('chm_results') || '[]');
            document.getElementById('admin-table-body').innerHTML = logs.map(l => `<tr><td>${l.name}</td><td>${l.dept}</td><td>${l.score}</td></tr>`).join('');
        }

        function saveQuestions() {
            localStorage.setItem('chm_questions', document.getElementById('questionsEditor').value);
            alert("Questions Updated!");
        }

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && testStarted && !testSubmitted) {
                submitFinal(false);
                alert("Security Submission Triggered.");
            }
        });
    </script>
</body>
</html>
