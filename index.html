<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHM 201 Test Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ash-main: #4a5568; 
            --ash-dark: #2d3748;
            --ash-bg: #f7fafc; 
            --border: #e2e8f0; 
            --white: #ffffff; 
            --success: #38a169; 
            --danger: #e53e3e; 
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--ash-bg); margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Fixed White Navigation Tabs */
        .tabs-container { position: fixed; top: 15px; display: flex; gap: 8px; z-index: 1000; justify-content: center; width: 100%; }
        .tab-btn { 
            background: var(--white); border: 1px solid var(--border); padding: 8px 15px; 
            border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: 600; 
            color: var(--ash-main); box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: 0.2s;
        }

        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; width: 100%; }
        .login-card { background: var(--white); padding: 35px 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 90%; max-width: 360px; text-align: center; border: 1px solid var(--border); }
        
        h1 { font-size: 20px; color: #2d3748; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 5px; font-size: 14px; box-sizing: border-box; }
        
        .ash-btn { background: var(--ash-main); color: white; border: none; padding: 14px; width: 100%; border-radius: 5px; font-weight: 700; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .ash-btn:hover { background: var(--ash-dark); }

        /* Test Section */
        #quiz-container { display: none; width: 95%; max-width: 700px; padding: 20px; margin-top: 70px; }
        .header-bar { background: var(--white); padding: 15px; border-radius: 8px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 100; }
        
        .question-card { background: var(--white); padding: 20px; border-radius: 8px; margin-top: 15px; border: 1px solid var(--border); }
        .correct-card { border-left: 5px solid var(--success); background: #f0fff4; }
        .wrong-card { border-left: 5px solid var(--danger); background: #fff5f5; }
        
        /* Result Display */
        .result-box { background: white; border: 2px solid #3182ce; border-radius: 10px; padding: 25px; text-align: center; margin-bottom: 20px; display: none; }
        .review-text { display: block; margin-top: 10px; font-weight: 700; font-size: 14px; }

        #admin-page { display: none; width: 95%; max-width: 800px; margin: 100px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #edf2f7; font-size: 13px; }
    </style>
</head>
<body>

<audio id="submitSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<div class="tabs-container">
    <button class="tab-btn" onclick="location.reload()">Student Login</button>
    <button class="tab-btn" onclick="checkAdmin()">Admin Tab</button>
</div>

<div id="landing-page" class="container">
    <div class="login-card">
        <h1>CHM 201 Portal</h1>
        <input type="text" id="nameIn" placeholder="Full Student Name">
        <input type="text" id="deptIn" placeholder="Department">
        <input type="password" id="codeIn" placeholder="Access Code (2020)">
        <button class="ash-btn" onclick="startTest()">Login & Start</button>
    </div>
</div>

<div id="quiz-container">
    <div id="score-summary" class="result-box">
        <h2 id="total-marks" style="color:var(--success); margin:0;"></h2>
        <h3 id="total-percent" style="color:var(--ash-main); margin:10px 0;"></h3>
        <p style="font-size:13px; color:#4a5568;">Review your answers below.</p>
        <button class="ash-btn" style="width:auto; padding: 8px 20px;" onclick="location.reload()">Finish</button>
    </div>

    <div class="header-bar">
        <div><b id="userLabel">User</b><br><small id="deptLabel">Dept</small></div>
        <div id="timer" style="font-size: 18px; font-weight: 800; color: var(--danger);">20:00</div>
    </div>
    <div id="q-area"></div>
    <button id="submit-btn" class="ash-btn" style="margin: 30px 0;" onclick="submitExam()">Submit Examination</button>
</div>

<div id="admin-page">
    <h2>Student Results</h2>
    <table id="logTable">
        <thead><tr><th>Name</th><th>Dept</th><th>Score</th><th>Date</th></tr></thead>
        <tbody id="logBody"></tbody>
    </table>
    <button class="ash-btn" style="background:var(--danger); margin-top:20px;" onclick="clearLogs()">Clear All Results</button>
</div>

<script>
    const questions = [
        { q: "Which boron compound is used as a mild antiseptic?", options: ["Borax", "Boric acid", "Boron oxide", "Brown boron"], correct: 1 },
        { q: "Graphite is a good electrical conductor because of:", options: ["Rigid 3-D framework", "Delocalized π-electrons", "sp³ hybridization", "High density"], correct: 1 },
        { q: "The most abundant metal in the Earth’s crust is:", options: ["Iron", "Silicon", "Aluminium", "Calcium"], correct: 2 },
        { q: "What is the dominant oxidation state of most Group 14 elements?", options: ["+2", "+3", "+4", "+6"], correct: 2 },
        { q: "Which halide of Group 14 is ionic?", options: ["SnCl₄", "PbCl₄", "SnF₄", "CCl₄"], correct: 2 },
        { q: "Boron shows a diagonal relationship with:", options: ["Aluminium", "Carbon", "Silicon", "Beryllium"], correct: 2 },
        { q: "Which carbon allotrope is the hardest natural substance?", options: ["Graphite", "Buckminsterfullerene", "Diamond", "Nanotubes"], correct: 2 },
        { q: "Acidification of borax with concentrated sulphuric acid gives:", options: ["Boric acid", "Boron oxide", "Sodium sulphate", "Diborane"], correct: 0 },
        { q: "The donor atom of a ligand in coordination chemistry is:", options: ["A Lewis acid", "The counter-ion", "The central metal atom", "The atom that donates an electron pair"], correct: 3 },
        { q: "Which element makes up about 26% of the Earth’s crust by mass?", options: ["Carbon", "Oxygen", "Silicon", "Aluminium"], correct: 2 },
        { q: "Borosilicate glass resists thermal shock due to its:", options: ["High density", "Low thermal expansion", "Metallic character", "Lead content"], correct: 1 },
        { q: "Which Group 14 element is a metalloid?", options: ["Carbon", "Silicon", "Germanium", "Tin"], correct: 2 },
        { q: "Zinc helps the body to:", options: ["Metabolise amino acids", "Make proteins and DNA", "Balance fluid", "All of the above"], correct: 1 },
        { q: "Cassiterite is the natural form of:", options: ["PbO₂", "SiO₂", "GeO₂", "SnO₂"], correct: 3 },
        { q: "The compound known as “inorganic benzene” is:", options: ["Borazine", "Ammonia borane", "Boron nitride", "Diborane"], correct: 0 },
        { q: "The use of lead in ammunition is due to its:", options: ["Malleability", "High density", "Ionizing power", "All of the above"], correct: 1 },
        { q: "Boron reacts with most non-metals except:", options: ["Chlorine", "Nitrogen", "Hydrogen", "Oxygen"], correct: 2 },
        { q: "The common oxidation state of Group 13 elements is:", options: ["+1", "+2", "+3", "+4"], correct: 2 },
        { q: "Coordination chemistry deals with compounds containing:", options: ["Hydrogen bonds", "Coordinate bonds", "Covalent bonds", "Weak cohesive bonds"], correct: 1 },
        { q: "Diborane is electron-deficient because it contains:", options: ["No covalent bonds", "Three-centre two-electron bonds", "Ionic bonds", "Metallic bonds"], correct: 1 },
        { q: "The role of ammonia in the oxidation of cobalt(II) chloride is:", options: ["Oxidizing agent", "Catalyst", "Reducing agent", "Ligand"], correct: 3 },
        { q: "Which property does NOT distinguish diamond from graphite?", options: ["Electrical insulation", "Hardness", "Lubrication", "Crystalline allotrope"], correct: 3 },
        { q: "Which element is used for making glass?", options: ["Boron", "Silicon", "Lead", "All of the above"], correct: 3 },
        { q: "Boron clusters with the formula [BnHn]2- are called:", options: ["Nido", "Arachno", "Closo", "Metalloboranes"], correct: 2 },
        { q: "Which Group 14 element has the highest melting point?", options: ["Silicon", "Germanium", "Carbon", "Lead"], correct: 2 },
        { q: "Which boron compound is used as a bleach in laundry powders?", options: ["Boric acid", "Sodium perborate", "Borax", "Boron trifluoride"], correct: 1 },
        { q: "Which set of people are most likely to suffer from calcium deficiency?", options: ["Lazy", "Obese", "Slim", "Lanky"], correct: 1 },
        { q: "Lead primarily shows the +2 oxidation state due to the:", options: ["Shielding effect", "Inert-pair effect", "Electronegativity", "Lanthanide contraction"], correct: 1 },
        { q: "Which of the following is an anionic complex?", options: ["[Ni(H2O)6]2+", "[Cu(CN)4]2-", "Ni(CO)4", "[Ni(NH3)6]2+"], correct: 1 },
        { q: "The systematic name of B2H6 is:", options: ["Borane(4)", "Diborane(6)", "Diborane(4)", "Tetraborane(10)"], correct: 1 },
        { q: "Which compound is used as a fungicide and biocide?", options: ["Lead oxide", "Trialkyltin compounds", "Silicon carbide", "Stannane"], correct: 1 },
        { q: "Which food source is richest in iron?", options: ["Yogurt", "Red meat", "Spinach", "Bananas"], correct: 1 },
        { q: "The number of donor atoms bonded to a central metal ion is the:", options: ["Oxidation number", "Coordination number", "Denticity", "Valency"], correct: 1 },
        { q: "Carbon nanotubes are made up of:", options: ["Diamond sheets", "Graphene sheets", "Boron nitride", "Silica"], correct: 1 },
        { q: "Which element makes bronze when alloyed with copper?", options: ["Lead", "Silicon", "Tin", "Boron"], correct: 2 },
        { q: "Yogurt, cheese, milk, and sardines are rich in:", options: ["Calcium", "Copper", "Zinc", "Magnesium"], correct: 0 },
        { q: "Which mineral source is rich in boron?", options: ["Bauxite", "Borax", "Cassiterite", "Mica"], correct: 1 },
        { q: "The hydride PbH4 is called:", options: ["Plumbane", "Stannane", "Germane", "Silane"], correct: 0 },
        { q: "Which ligand is hexadentate?", options: ["Ethylenediamine", "EDTA", "Terpyridine", "Ammonia"], correct: 1 },
        { q: "The valence electronic configuration of Group 13 elements is:", options: ["ns2np3", "ns2np1", "ns1np3", "ns3np3"], correct: 1 },
        { q: "Iron deficiency in humans can result in:", options: ["Goitre", "Anaemia", "Heart disease", "Growth retardation"], correct: 1 },
        { q: "Which metal is responsible for oxygen transport in haemoglobin?", options: ["Copper", "Zinc", "Iron", "Manganese"], correct: 2 },
        { q: "Growth retardation is mainly caused by deficiency of:", options: ["Iron", "Copper", "Zinc", "Calcium"], correct: 2 },
        { q: "Which metal helps to maintain normal blood sugar levels?", options: ["Chromium", "Sodium", "Potassium", "Magnesium"], correct: 0 },
        { q: "All the following are major minerals EXCEPT:", options: ["Calcium", "Magnesium", "Potassium", "Iron"], correct: 3 },
        { q: "The daily intake of calcium for women aged 51+ is:", options: ["800 mg", "1,000 mg", "1,200 mg", "1,500 mg"], correct: 2 },
        { q: "Which metal detoxifies harmful sulfites in the body?", options: ["Molybdenum", "Manganese", "Copper", "Chromium"], correct: 0 },
        { q: "Heart disease in infants is associated with deficiency of:", options: ["Iron", "Zinc", "Copper", "Magnesium"], correct: 2 },
        { q: "Which of the following food sources is richest in iron?", options: ["Yogurt", "Red meat", "Spinach", "Bananas"], correct: 1 },
        { q: "Which Group 14 element has the highest melting point?", options: ["Silicon", "Germanium", "Carbon", "Lead"], correct: 2 },
        { q: "The major raw material for making glass is:", options: ["Boron", "Silicon", "Silica", "Aluminium"], correct: 2 },
        { q: "All these contain aluminium and silicon EXCEPT:", options: ["Sand", "Clays", "Feldspar", "Micas"], correct: 0 },
        { q: "Carbon and silicon are oxophiles because they have affinity for:", options: ["Fluoride", "Hydrogen", "Oxide", "Sulphide"], correct: 2 },
        { q: "The 1996 Nobel Prize was awarded for the discovery of:", options: ["Diamond", "Graphite", "Buckminsterfullerene", "Carbon black"], correct: 2 },
        { q: "In diamond, carbon atoms are arranged in a:", options: ["Planar structure", "Regular tetrahedral geometry", "Octahedral structure", "Icosahedral structure"], correct: 1 },
        { q: "PbCl4 decomposes at room temperature to form:", options: ["Pb and Cl2", "PbCl2 and Cl2", "PbO and HCl", "PbH4"], correct: 1 },
        { q: "Which of the following halides is an ionic solid?", options: ["SnCl4", "PbCl4", "SnF4", "CCl4"], correct: 2 },
        { q: "Who is regarded as the father of coordination chemistry?", options: ["Alfred Stock", "Alfred Werner", "Harold Kroto", "Richard Smalley"], correct: 1 },
        { q: "The number of ionisable chloride ions in [Co(NH3)6]Cl3 is:", options: ["0", "1", "2", "3"], correct: 3 },
        { q: "Werner determined coordination compounds using:", options: ["X-ray", "Magnetic", "Molar conductivity", "Electron diffraction"], correct: 2 },
        { q: "A ligand that donates and accepts electrons forms:", options: ["Classical complexes", "Non-classical complexes", "Simple salts", "Molecular solids"], correct: 1 },
        { q: "Complexes formed with multidentate ligands are called:", options: ["Adducts", "Polymers", "Chelates", "Isomers"], correct: 2 },
        { q: "The common oxidation state of thallium is:", options: ["+1", "+3", "+5", "0"], correct: 0 },
        { q: "Which of the following is a monodentate ligand?", options: ["NH3", "Ethylenediamine", "EDTA", "Oxalate"], correct: 0 },
        { q: "Lead poisoning can be treated with which ligand?", options: ["Ammonia", "Water", "EDTA", "Carbon monoxide"], correct: 2 },
        { q: "The coordination number of [PtCl6]2- is:", options: ["2", "4", "6", "8"], correct: 2 },
        { q: "Which is a characteristic of Group 13 elements?", options: ["Non-metals", "Metalloids", "Metals", "Varies from non-metal to metal"], correct: 3 },
        { q: "Silicon occurs naturally as:", options: ["Pure element", "Silicates", "Carbonates", "Hydrides"], correct: 1 },
        { q: "Boric acid is a:", options: ["Protic acid", "Lewis acid", "Base", "Neutral"], correct: 1 },
        { q: "Which is the most stable oxidation state for Lead?", options: ["0", "+2", "+4", "+6"], correct: 1 }
    ];

    let timer;
    let secondsLeft = 1200;

    function checkAdmin() {
        let p = prompt("Enter Admin Password:");
        if (p === "1278") {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('admin-page').style.display = 'block';
            loadLogs();
        } else if (p !== null) {
            alert("Incorrect Admin Password.");
        }
    }

    function startTest() {
        const n = document.getElementById('nameIn').value;
        const d = document.getElementById('deptIn').value;
        const c = document.getElementById('codeIn').value;
        if (!n || !d || c !== "2020") return alert("Please check your details or access code.");

        document.getElementById('userLabel').innerText = n;
        document.getElementById('deptLabel').innerText = d;
        document.getElementById('landing-page').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';

        const qArea = document.getElementById('q-area');
        qArea.innerHTML = questions.map((item, i) => `
            <div class="question-card" id="card-${i}">
                <p><b>${i+1}.</b> ${item.q}</p>
                ${item.options.map((opt, j) => `
                    <label style="display:block; margin:6px 0; font-size:14px;">
                        <input type="radio" name="q${i}" value="${j}"> ${String.fromCharCode(65+j)}. ${opt}
                    </label>
                `).join('')}
                <div id="review-${i}" class="review-text"></div>
            </div>
        `).join('');

        timer = setInterval(() => {
            let m = Math.floor(secondsLeft / 60), s = secondsLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if (secondsLeft-- <= 0) submitExam(true);
        }, 1000);
    }

    function submitExam(auto = false) {
        if (!auto && !confirm("Finish and submit?")) return;
        clearInterval(timer);
        document.getElementById('submitSound').play();
        document.getElementById('submit-btn').style.display = 'none';

        let score = 0;
        questions.forEach((item, i) => {
            const sel = document.querySelector(`input[name="q${i}"]:checked`);
            const card = document.getElementById(`card-${i}`);
            const rev = document.getElementById(`review-${i}`);
            const userVal = sel ? parseInt(sel.value) : -1;

            if (userVal === item.correct) {
                score++;
                card.classList.add('correct-card');
                rev.innerHTML = `<span style="color:var(--success)">Correct!</span>`;
            } else {
                card.classList.add('wrong-card');
                rev.innerHTML = `<span style="color:var(--danger)">Wrong. Correct Answer: ${item.options[item.correct]}</span>`;
            }
        });

        const percentage = ((score / questions.length) * 100).toFixed(1);
        document.getElementById('total-marks').innerText = `Marks: ${score} / ${questions.length}`;
        document.getElementById('total-percent').innerText = `Final Score: ${percentage}%`;
        document.getElementById('score-summary').style.display = 'block';

        const logs = JSON.parse(localStorage.getItem('chm_results') || '[]');
        logs.push({ 
            name: document.getElementById('nameIn').value, 
            dept: document.getElementById('deptIn').value, 
            score: `${score}/${questions.length} (${percentage}%)`, 
            date: new Date().toLocaleString() 
        });
        localStorage.setItem('chm_results', JSON.stringify(logs));
        window.scrollTo(0,0);
    }

    function loadLogs() {
        const logs = JSON.parse(localStorage.getItem('chm_results') || '[]');
        document.getElementById('logBody').innerHTML = logs.map(l => `<tr><td>${l.name}</td><td>${l.dept}</td><td>${l.score}</td><td>${l.date}</td></tr>`).join('');
    }

    function clearLogs() { if(confirm("Delete all student logs?")) { localStorage.removeItem('chm_results'); loadLogs(); } }
</script>
</body>
</html>
