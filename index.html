<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHM 201 Test Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ash-main: #4a5568; 
            --ash-dark: #2d3748;
            --ash-bg: #f8f9fa; 
            --border: #e2e8f0; 
            --white: #ffffff; 
            --standard-blue: #007bff;
            --success: #2f855a; 
            --danger: #c53030; 
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--ash-bg); margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Fixed Centered Navigation */
        .tabs-container { position: fixed; top: 15px; display: flex; gap: 10px; z-index: 1000; justify-content: center; width: 100%; }
        .tab-btn { 
            background: var(--white); border: 1px solid var(--border); padding: 10px 22px; 
            border-radius: 25px; cursor: pointer; font-size: 13px; font-weight: 700; 
            color: var(--ash-main); box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .tab-btn.active-student { background: var(--ash-main); color: white; border-color: var(--ash-main); }
        .tab-btn.active-admin { background: var(--standard-blue); color: white; border-color: var(--standard-blue); }

        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; width: 100%; }
        .login-card { background: var(--white); padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 90%; max-width: 400px; text-align: center; border: 1px solid #f1f1f1; }
        
        .badge { background: #ff5f5f; color: white; padding: 6px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; display: inline-block; margin-bottom: 20px; }
        h1 { font-size: 24px; margin: 10px 0; color: #1a202c; }
        
        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        /* Ash Buttons */
        .ash-btn { background: var(--ash-main); color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-weight: 700; font-size: 15px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .ash-btn:hover { background: var(--ash-dark); }

        #quiz-container { display: none; width: 100%; max-width: 700px; padding: 20px; margin-top: 80px; }
        .header-bar { background: var(--white); padding: 15px 20px; border-radius: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 50; }
        
        /* Review Styling */
        .question-card { background: var(--white); padding: 25px; border-radius: 10px; margin-top: 15px; border: 1px solid var(--border); }
        .is-correct { border: 2px solid #38a169; background: #f0fff4; }
        .is-wrong { border: 2px solid #e53e3e; background: #fff5f5; }
        .review-text { font-weight: 700; margin-top: 10px; display: none; }
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }

        .score-box { background: var(--white); border: 2px solid var(--standard-blue); padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; display: none; }

        #admin-page { display: none; width: 95%; max-width: 900px; margin: 100px auto; }
        table { width: 100%; border-collapse: collapse; background: white; margin-bottom: 30px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); font-size: 14px; }
        th { background: var(--standard-blue); color: white; }
    </style>
</head>
<body>

<audio id="submitSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

<div class="tabs-container" id="navTabs">
    <button class="tab-btn active-student" id="studentTab" onclick="showView('student')">Student Login</button>
    <button class="tab-btn" id="adminTab" onclick="showView('admin')">Admin Login</button>
</div>

<div id="landing-page" class="container">
    <div class="login-card">
        <h1>CHM 201 Test Portal</h1>
        <p>Instructor: <b>Daniel Leonard (Chemistry)</b></p>
        <div class="badge">Duration: 20 Minutes</div>
        <input type="text" id="userName" placeholder="Full Student Name">
        <input type="text" id="userDept" placeholder="Department">
        <input type="password" id="userCode" placeholder="Access Code">
        <button class="ash-btn" onclick="startTest()">Gain Access</button>
    </div>
</div>

<div id="quiz-container">
    <div id="score-summary" class="score-box">
        <h2 id="final-marks" class="text-success"></h2>
        <h3 id="final-percent"></h3>
        <button class="ash-btn" style="width: auto; padding: 10px 20px;" onclick="location.reload()">Finish Review</button>
    </div>

    <div class="header-bar" id="sticky-header">
        <div><b id="activeUser">User</b><br><small id="activeDept">Dept</small></div>
        <div id="timer" style="font-size: 20px; font-weight: 800; color: var(--ash-main);">20:00</div>
    </div>

    <div id="questions-list"></div>
    <button id="submit-btn" class="ash-btn" style="margin: 30px 0;" onclick="submitFinal()">Submit Examination</button>
</div>

<div id="admin-page">
    <div class="login-card" style="max-width: 100%; text-align: left;">
        <h2>Admin Respondent Records</h2>
        <table id="resultsTable">
            <thead><tr><th>Name</th><th>Dept</th><th>Score</th><th>Date</th></tr></thead>
            <tbody id="admin-table-body"></tbody>
        </table>
        <hr>
        <textarea id="questionsEditor" rows="8"></textarea>
        <button class="ash-btn" style="background: var(--standard-blue); margin-bottom:10px;" onclick="saveQuestions()">Update Questions</button>
        <button class="ash-btn" style="background: var(--danger);" onclick="clearLogs()">Clear All Results</button>
    </div>
</div>

    let currentQuestions = JSON.parse(localStorage.getItem('chm_questions')) || defaultQuestions;
    let timer;
    let secondsLeft = 1200;

    function showView(view) {
        if(view === 'admin') {
            const pass = prompt("Enter Admin Access Code:");
            if (pass === null) return;
            if (pass !== "1278") {
                alert("Incorrect Admin Password!");
                return;
            }
            document.getElementById('adminTab').classList.add('active-admin');
            document.getElementById('studentTab').classList.remove('active-student');
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('admin-page').style.display = 'block';
            document.getElementById('questionsEditor').value = JSON.stringify(currentQuestions, null, 2);
            updateAdminTable();
        } else {
            location.reload();
        }
    }

    function startTest() {
        const name = document.getElementById('userName').value;
        const dept = document.getElementById('userDept').value;
        const code = document.getElementById('userCode').value;
        if(!name || !dept || code !== "2020") return alert("Details invalid.");
        
        document.getElementById('activeUser').innerText = name;
        document.getElementById('activeDept').innerText = dept;
        document.getElementById('landing-page').style.display = 'none';
        document.getElementById('navTabs').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        
        loadQuestions();
        startTimer();
    }

    function loadQuestions() {
        const list = document.getElementById('questions-list');
        list.innerHTML = currentQuestions.map((item, i) => `
            <div class="question-card" id="qc-${i}">
                <p><b>${i+1}.</b> ${item.q}</p>
                ${item.options.map((opt, j) => `
                    <label style="display:block; margin-top:8px;">
                        <input type="radio" name="q${i}" value="${j}"> 
                        ${String.fromCharCode(65+j)}. ${opt}
                    </label>
                `).join('')}
                <p id="rev-${i}" class="review-text"></p>
            </div>
        `).join('');
    }

    function startTimer() {
        timer = setInterval(() => {
            let m = Math.floor(secondsLeft / 60), s = secondsLeft % 60;
            document.getElementById('timer').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if(secondsLeft-- <= 0) submitFinal(true);
        }, 1000);
    }

    function submitFinal(auto = false) {
        if(!auto && !confirm("Confirm final submission?")) return;
        
        document.getElementById('submitSound').play();
        clearInterval(timer);
        document.getElementById('timer').innerText = "SUBMITTED";
        document.getElementById('submit-btn').style.display = 'none';

            const selected = document.querySelector(`input[name="q${i}"]:checked`);

            revText.style.display = "block";

            let isCorrect = selected && parseInt(selected.value) === item.correct;
            if (isCorrect) {
                score++;
                qCard.classList.add('is-correct');
