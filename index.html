<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceminds | Examination Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ash-main: #4a5568; 
            --ash-bg: #f8f9fa; 
            --border: #e2e8f0; 
            --white: #ffffff; 
            --emerald: #10b981; 
            --emerald-hover: #059669;
            --success: #38a169; 
            --danger: #e53e3e; 
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--ash-bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            user-select: none; 
            -webkit-user-select: none;
        }
        
        .tabs { position: fixed; top: 10px; display: none; gap: 5px; z-index: 100; }
        .tab-btn { background: var(--white); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 11px; font-weight: 600; color: var(--ash-main); opacity: 0.6; }
        .tab-btn.active { opacity: 1; border-color: var(--ash-main); }

        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; width: 100%; }
        
        .login-card { background: var(--white); padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 90%; max-width: 420px; text-align: center; border: 1px solid #f1f1f1; }
        
        .tutorial-header { font-size: 10px; font-weight: 500; color: #a0aec0; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1.2px; }
        
        h1 { font-size: 24px; margin: 10px 0; color: #1a202c; font-weight: 800; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; font-size: 14px; outline-color: var(--emerald); }
        
        .emerald-btn { background: var(--emerald); color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; font-weight: 700; font-size: 15px; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin-top: 10px; }
        .emerald-btn:hover { background: var(--emerald-hover); transform: translateY(-1px); }

        #quiz-container { display: none; width: 95%; max-width: 700px; padding: 20px; margin-top: 60px; }
        .header-bar { background: var(--white); padding: 15px 20px; border-radius: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 50; }
        
        .question-card { background: var(--white); padding: 20px; border-radius: 10px; margin-top: 15px; border: 1px solid var(--border); }
        .option-item { display: flex; align-items: center; padding: 12px 15px; border: 1px solid #edf2f7; border-radius: 8px; cursor: pointer; margin-bottom: 8px; font-size: 13.5px; }

        #admin-page { display: none; width: 95%; max-width: 1100px; margin: 80px auto; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 14px; text-align: left; border-bottom: 1px solid var(--border); font-size: 13px; }
        th { background: var(--ash-main); color: white; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="first-page" class="container">
    <div class="login-card" style="max-width: 380px;">
        <p class="tutorial-header" style="color: var(--emerald); font-weight: 800; font-size: 9px;">Welcome to Aceminds!</p>
        <h1 style="margin-top: 5px; font-size: 20px;">Examination Portal</h1>
        <p style="color: #4a5568; font-weight: 600; font-size: 12px; margin-bottom: 5px;">Course Instructor: Daniel Leonard (Chemistry)</p>
        <p style="color: #718096; margin-bottom: 25px; font-size: 11px;">Select the course you wish to attempt:</p>
        
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button class="emerald-btn" onclick="goToLogin('CHM 201')" style="font-size: 13px; padding: 14px;">CHM 201 (Inorganic)</button>
            <button class="emerald-btn" onclick="goToLogin('CHM 203')" 
                    style="background: #e2e8f0; color: #4a5568; font-size: 13px; padding: 14px; border: 1px solid #cbd5e0;">
                CHM 203 (Organic)
            </button>
        </div>
        
        <p style="font-size: 9px; color: #cbd5e0; margin-top: 30px; text-transform: uppercase;">© Aceminds Tutorial Center</p>
    </div>
</div>

<div class="tabs" id="nav-tabs">
    <button class="tab-btn active" id="studentTab" onclick="switchTab('student')">Portal</button>
    <button class="tab-btn" id="adminTab" onclick="switchTab('admin')">Admin</button>
</div>

<div id="landing-page" class="container" style="display: none;">
    <div class="login-card">
        <p class="tutorial-header">Aceminds | CHM 201</p>
        <h1>Student Login</h1>
        <input type="text" id="userName" placeholder="Full Student Name">
        <input type="text" id="userDept" placeholder="Department">
        <input type="password" id="userCode" placeholder="Access Code">
        <button class="emerald-btn" onclick="startTest()">Gain Access</button>
        <button onclick="location.reload()" style="background:none; border:none; color: #a0aec0; cursor:pointer; font-size: 11px; margin-top: 15px;">← Back</button>
    </div>
</div>

<div id="quiz-container">
    <div class="header-bar" id="sticky-header">
        <div><b id="activeUser">User</b><br><small id="activeDept">Dept</small></div>
        <div id="timer" style="font-size: 22px; font-weight: 900; color: var(--danger);">20:00</div>
    </div>
    <div id="questions-list"></div>
    <button id="submitBtn" class="emerald-btn" onclick="submitFinal(true)">Submit Examination</button>
</div>

<div id="admin-page">
    <div class="admin-grid">
        <div class="login-card" style="max-width: 100%; text-align: left;">
            <h2>Live Logs (This Device)</h2>
            <table id="logs-table">
                <thead><tr><th>Name</th><th>Dept</th><th>Status</th><th>Time</th></tr></thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Logic for Course Selection
    function goToLogin(course) {
        if(course === 'CHM 201') {
            document.getElementById('first-page').style.display = 'none';
            document.getElementById('landing-page').style.display = 'flex';
            document.getElementById('nav-tabs').style.display = 'flex';
        } else {
            alert("CHM 203 Portal is not yet active.");
        }
    }

    // UPDATED LOGGING FOR CROSS-DEVICE
